<script>
	$(document).ready(function() {
	    var table = $('#example').on( 'draw.dt', function () {
    $("#containerexample").attr("id", "container"); $("#loadercontainer").css("display","none");
  } ).DataTable( {
            scrollX: true,
            pagingType: 'full_numbers',
	    } );
	 


      var url = `https://glinoxgetprod.azurewebsites.net/api/Function1?token=${localStorage.getItem("token")}` 
      $.get( {   
         url:url,
    dataType:"json",
     contentType: 'application/json; charset=utf-8'
    }
     , function( data ) {

      fillTable(data);
});
	    table.buttons().container()
	        .appendTo( '#example_wrapper .col-md-6:eq(0)' );

function fillTable(data){
      var t = $('#example').DataTable();
      for (let i = 0; i < data.length; i++) {
        t.row.add([data[i].productSku, data[i].makt,data[i].maktSapac2,data[i].mutag,,data[i].teur,`<input type='number' value=${data[i].quantity} />`,data[i].sufersal,data[i].mutag,data[i].superPharm]).draw(false);
      }
}

	} );
</script>
